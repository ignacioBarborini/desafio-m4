    <link rel="stylesheet" href="./footer/footer.css">
    <script defer src="./footer/footer.js"></script>
    
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>


    
    <title>Soy Nacho</title>
</head>
<body>
    <section class="welcome">
        <header class="welcome__header"></header>
        <div class="welcome__title-container">
            <p class="welcome__hello">Bienvenidos</p>
            <h1 class="welcome__title">Soy Nacho</h1>
        </div>
    </section>
    <section class="presentation">
        <div class="presentation__container">
            <template id="presentation__template">

                    <img class="presentation__image" src="./images/instagram.png" alt="">

                <div class="presentation__title-text-container">

                        Soy Nacho
                    </h2>
                    <p class="presentation__text">Algo interesante sobre mi Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla dui quam, sollicitudin at enim id, sodales vehicula velit. Aenean lobortis posuere tristique. Phasellus placerat arcu elementum nisi ultrices cursus. Etiam sit amet aliquet lacus. Integer ut iaculis augue, sit amet tincidunt ex. In eleifend justo et sodales semper. Mauris nec tortor lectus. Curabitur nec ultricies dolor.</p>
                </div>
            </template>
        </div>
    </section>
    <section class="services">
        <h2 class="services__title">Mis servicios</h2>
        <div class="services__container"></div>
            <template id="services__template">
                <div class="services__card">
                    <img class="services__card-image" src="./images/instagram.png" alt="">

                    <p class="services__card-text">Un texto de prueba describiendo el servicio realizado. Capaz decimos algo mas pero hasta ahi.</p>
                </div>
            </template>
    </section>
    <div class="contact-form-container"></div>
    <footer class="footer-container"></footer>
</body>
</html>
